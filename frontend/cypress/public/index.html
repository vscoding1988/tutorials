<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cypress E2E test site</title>
  <link rel="stylesheet" type="text/css" href="static/css/base.css">
  <script src="static/js/main.js"></script>
</head>
<body>
<header class="flex-container">
  <div class="w-50">
    <h1>Cypress E2E test site</h1>
    <p class="sub-headline">
      Test site for basic cypress tests. It contains some basic intractable elements, which can be
      tested.
    </p>
  </div>
  <div class="w-50">
    <img alt="Banner" src="static/assets/banner.png">
  </div>
</header>
<main>
  <section class="header-introduction">
    <h2>Button click</h2>

  </section>
  <section class="content">
    <p>
      <button class="js-button-counter-up" onclick="onButtonCountClick(false)">Count up</button>
      <button class="js-button-counter-down" onclick="onButtonCountClick(true)">Count down</button>
      <span>Clicked <span class="js-button-count">0</span> times.</span>
    </p>
  </section>
  <section class="header-introduction">
    <h2>Input Fields</h2>

  </section>
  <section class="content">
    <form action="submit.html" class="w-25" method="get" data-test-id="form-submit-user-data">
      <input name="firstname" class="w-100" placeholder="Please enter your firstname" required>
      <input name="lastname" class="w-100"  placeholder="Please enter your lastname" required>
      <button class="w-100">Submit</button>
    </form>
  </section>
</main>
</body>
</html>
