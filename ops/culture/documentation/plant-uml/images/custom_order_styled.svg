oke-dasharray:2.0,2.0;" x1="103.5" x2="298.5" y1="225.7188" y2="225.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="62" x="115.5" y="220.8623">return user</text><!--MD5=[3ad57c3c1763454d7efaeaed3db006e2]
@startuml
skinparam sequenceMessageAlign reverseDirection
skinparam monochrome true

skinparam participant {
 Padding 50
}

participant Application
participant UserMapper
participant AD

Application -> AD: getToken POST /token
activate Application
activate AD
AD - -> Application: return: token json
deactivate AD

Application -> AD: getUser GET /user/$userId
activate AD
AD - -> Application: return: user json
deactivate AD

Application -> UserMapper: mapUser
activate UserMapper
UserMapper - -> Application: return user
deactivate UserMapper
deactivate Application
@enduml

